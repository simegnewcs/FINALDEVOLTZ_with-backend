    <h2 class="text-2xl font-semibold mb-4">CSS Syntax</h2>

      CSS (Cascading Style Sheets) is used to style HTML elements. A CSS rule consists of a selector and a declaration block.

  <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 space-y-6" id="how-to-add-css">
  <h2 class="text-3xl font-bold text-blue-900">üß© How To Add CSS</h2>
  <p class="text-gray-700">
    When a browser reads a style sheet, it formats the HTML according to the styles defined. There are three ways to apply CSS to a web page:
  </p>

  <!-- List of Methods -->
  <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-400">
    <h3 class="text-xl font-semibold text-blue-800 mb-2">üìå Three Ways to Insert CSS</h3>
    <ul class="list-disc pl-6 text-gray-700 space-y-1">
      <><strong>External CSS</strong></li>
      <li><strong>Internal CSS</strong></li>
      <lili><strong>Inline CSS</strong></li>
    </ul>
  </div>

  <!-- External CSS -->
  <div>
    <h3 class="text-2xl font-semibold text-gray-800">üîπ External CSS</h3>
    <p class="text-gray-700 mb-2">
      External styles are stored in a separate <code class="bg-gray-100 px-1 rounded text-blue-800">.css</code> file. One file can style multiple HTML pages.
    </p>
    <p class="text-gray-700">Reference it in the <code class="text-blue-700">&lt;head&gt;</code> section using <code>&lt;link&gt;</code>:</p>
    <pre class="bg-gray-900 text-green-300 text-sm p-4 rounded-lg overflow-x-auto"><code>
&lt;link rel="stylesheet" href="mystyle.css"&gt;
    </code></pre>

    <h4 class="text-gray-700 font-semibold mt-2">üî∏ Sample HTML:</h4>
    <pre class="bg-gray-800 text-green-300 text-sm p-4 rounded-lg overflow-x-auto"><code>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;link rel="stylesheet" href="mystyle.css"&gt;
&lt;/head&gt;
&lt;body&gt;

  &lt;h1&gt;This is a heading&lt;/h1&gt;
  &lt;p&gt;This is a paragraph.&lt;/p&gt;

&lt;/body&gt;
&lt;/html&gt;
    </code></pre>

    <h4 class="text-gray-700 font-semibold mt-2">üî∏ Sample CSS File (<code>mystyle.css</code>):</h4>
    <pre class="bg-gray-800 text-green-300 text-sm p-4 rounded-lg overflow-x-auto"><code>
body {
  background-color: lightblue;
}

h1 {
  color: navy;
  margin-left: 20px;
}
    </code></pre>
    <p class="text-red-600 text-sm mt-1">‚ö†Ô∏è Don‚Äôt add space between number and unit (e.g. <code>20px</code> not <code>20 px</code>).</p>
  </div>

  <!-- Internal CSS -->
  <div>
    <h3 class="text-2xl font-semibold text-gray-800">üîπ Internal CSS</h3>
    <p class="text-gray-700 mb-2">
      Used for a single HTML page. The styles go inside the <code>&lt;style&gt;</code> tag in the <code>&lt;head&gt;</code>.
    </p>
    <pre class="bg-gray-900 text-green-300 text-sm p-4 rounded-lg overflow-x-auto"><code>
&lt;style&gt;
  body {
    background-color: linen;
  }

  h1 {
    color: maroon;
    margin-left: 40px;
  }
&lt;/style&gt;
    </code></pre>
  </div>

  <!-- Inline CSS -->
  <div>
    <h3 class="text-2xl font-semibold text-gray-800">üîπ Inline CSS</h3>
    <p class="text-gray-700">
      Used to apply a unique style to a single element. You add the <code>style</code> attribute directly to the tag.
    </p>
    <pre class="bg-gray-900 text-green-300 text-sm p-4 rounded-lg overflow-x-auto"><code>
&lt;h1 style="color:blue; text-align:center;"&gt;This is a heading&lt;/h1&gt;
&lt;p style="color:red;"&gt;This is a paragraph.&lt;/p&gt;
    </code></pre>
    <p class="text-yellow-600 text-sm mt-1">‚ö†Ô∏è Avoid using too much inline CSS. It mixes structure with styling.</p>
  </div>

  <!-- Multiple Style Sheets -->
  <div class="bg-green-50 p-4 rounded-lg border-l-4 border-green-400 space-y-2">
    <h3 class="text-xl font-semibold text-green-800">üß™ Multiple Style Sheets</h3>
    <p class="text-gray-700">
      If multiple style sheets define the same property, the **last read** one takes priority.
    </p>
    <p class="text-gray-700">Example (internal style comes after external):</p>
    <pre class="bg-gray-900 text-green-300 text-sm p-4 rounded-lg overflow-x-auto"><code>
&lt;head&gt;
  &lt;link rel="stylesheet" href="mystyle.css"&gt;
  &lt;style&gt;
    h1 {
      color: orange;
    }
  &lt;/style&gt;
&lt;/head&gt;
    </code></pre>
  </div>

  <!-- Cascading Order -->
  <div class="bg-yellow-50 p-4 rounded-lg border-l-4 border-yellow-400 space-y-2">
    <h3 class="text-xl font-semibold text-yellow-800">üî∫ Cascading Order (Priority)</h3>
    <ol class="list-decimal pl-6 text-gray-700 space-y-1">
      <li><strong>Inline styles</strong> (highest priority)</li>
      <li><strong>Internal & External</strong> styles (in order of appearance)</li>
      <li><strong>Browser default</strong> styles (lowest priority)</li>
    </ol>
    <p class="text-sm text-gray-600">üîÅ Inline styles override all others!</p>
  </div>
</section>

    <h2 class="text-2xl font-semibold mb-4">CSS How To</h2>
    <p class="mb-4">CSS can be applied to HTML in three different ways. Each method is used based on the size, structure, and need for maintainability of your project:</p>
    <ul class="list-disc pl-5 mb-4">
      <li>
        <strong>External CSS</strong> ‚Äì Write styles in a separate <code>.css</code> file. This method is best for large projects and reusability.
        <br>Example: 
        <pre class="bg-gray-100 p-2 rounded mt-1"><code>&lt;link rel="stylesheet" href="styles.css"&gt;</code></pre>
      </li>
      <li>
        <strong>Internal CSS</strong> ‚Äì Write styles inside a <code>&lt;style&gt;</code> tag in the <code>&lt;head&gt;</code> of your HTML.
        <br>Example:
        <pre class="bg-gray-100 p-2 rounded mt-1"><code>&lt;style&gt;
  body {
    background-color: lightblue;
  }
&lt;/style&gt;</code></pre>
      </li>
      <li>
        <strong>Inline CSS</strong> ‚Äì Add styles directly in the HTML element using the <code>style</code> attribute.

  title: "CSS Overflow",
  content: `
    <h2 class="text-2xl font-semibold mb-4">CSS Overflow</h2>
    <p class="mb-4">
      The <code>overflow</code> property controls how content that exceeds the size of its container is handled.
    </p>
    <ul class="list-disc pl-5 mb-4">
      <li><strong>visible:</strong> Default; content spills outside the container.</li>
      <li><strong>hidden:</strong> Content is clipped and hidden.</li>
      <li><strong>scroll:</strong> Scrollbars are always shown, allowing the user to scroll.</li>
      <li><strong>auto:</strong> Scrollbars appear only if content overflows.</li>

  content: `
    <h2 class="text-2xl font-semibold mb-4">CSS Float</h2>
    <p class="mb-4">
      The <code>float</code> property allows elements, such as images or divs, to be taken out of the normal flow and positioned to the left or right of their container. Other content will wrap around the floated element.
    </p>
    <ul class="list-disc pl-5 mb-4">
      <li><strong>float: left;</strong> floats the element to the left.</li>
      <li><strong>float: right;</strong> floats the element to the right.</li>
      <li>Commonly used for layouts, especially text wrapping around images.</li>
      <li>Clearing floats is important to prevent layout issues (<code>clear</code> property or <code>overflow: hidden;</code> on container).</li>
    </ul>
    <pre class="mb-4 bg-gray-100 p-3 rounded"><code>img {
  float: left;
  margin-right: 10px;
}</code></pre>
    <iframe class="w-full h-48 border border-gray-300 rounded-md mb-4" srcdoc='
      <style>
        img {
          float: left;
          margin-right: 10px;
          border: 1px solid #ccc;
        }

          overflow: hidden; /* Clear float */
          font-family: Arial, sans-serif;

      </style>
      <img src="https://via.placeholder.com/100" alt="Sample">
      <p>Text wraps around the floated image.</p>

    <p class="mb-4">

    </p>

  content: `
    <h2 class="text-2xl font-semibold mb-4">CSS Combinators</h2>
    <p class="mb-4">
      CSS combinators describe relationships between selectors, targeting elements based on hierarchy or sibling relationships.
    </p>
    <ul class="list-disc pl-5 mb-4">
      <li><strong>Descendant (space):</strong> selects all descendants (e.g., <code>div p</code>).</li>
      <li><strong>Child (>):</strong> selects direct children only (e.g., <code>div > p</code>).</li>
      <li><strong>Adjacent sibling (+):</strong> selects next sibling only.</li>
      <li><strong>General sibling (~):</strong> selects all following siblings.</li>
    </ul>
    <pre class="mb-4 bg-gray-100 p-3 rounded"><code>div > p {

}</code></pre>

      });
    });

      const topic = topicContents[topicId];
      if (topic) {
        mainContent.innerHTML = `

            ${topic.content}
            <button onclick="document.getElementById('main-content').innerHTML = document.getElementById('welcome').outerHTML"
